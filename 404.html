<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #333);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0;
      animation: fadeIn 4s ease-in-out;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatUp 10s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      width: 60px;
      height: 60px;
      left: 10%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 100px;
      height: 100px;
      left: 50%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 40px;
      height: 40px;
      left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(30px);
      }
      100% {
        bottom: 110%;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <h1>404</h1>
    <p>Oops! Halaman yang kamu cari tidak ditemukan.</p>
  </div>
</body>
</html>
